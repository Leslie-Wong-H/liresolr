name: Docker Image CI
permissions:
  contents: read
  packages: write

on:
  push:
    branches: [master]

jobs:
  gradle:
    name: gradle distForSolr
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: "11"
          distribution: "adopt"
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      - name: Build Solr plugin
        run: ./gradlew distForSolr
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  docker:
    name: docker build and push
    runs-on: ubuntu-latest
    needs: gradle
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set lowercase GitHub owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >> ${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ env.OWNER_LC }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3          

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4

      - name: Set lowercase GitHub repository name
        run: |
          echo "REPOSITORY_LC=${REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          REPOSITORY: '${{ github.repository }}'

      - name: Set correct DockerHub repository name
        run: |
          echo "DOCKERHUB_REPOSITORY_LC=${DOCKERHUB_USERNAME,,}/${REPOSITORY#*/}" >> ${GITHUB_ENV}
        env:
          DOCKERHUB_USERNAME: '${{ secrets.DOCKER_HUB_USERNAME}}'
          REPOSITORY: '${{ github.repository }}'

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          context: ./
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPOSITORY_LC }}:latest
            ghcr.io/${{ env.REPOSITORY_LC }}:latest

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
